<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Tara! Sorsogon</title>
    <link rel="icon" href="images/head-logo.png" type="image/png">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Basic dashboard styles */
        body {
            background-color: #f4f7f6;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .dashboard-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .dashboard-header h1 {
            color: var(--primary-color);
        }
        .home-link {
            text-decoration: none;
            background-color: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .home-link:hover {
            background-color: var(--secondary-color);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            vertical-align: middle;
        }
        th {
            background-color: #f2f2f2;
            font-weight: 600;
        }
        .status-pending { color: #f0ad4e; }
        .status-approved { color: #5cb85c; }
        .status-rejected { color: #d9534f; }
        .actions button {
            margin-right: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
        }
        .btn-approve { background-color: #5cb85c; }
        .btn-reject { background-color: #d9534f; }

        /* Styles for the new form */
        .form-container {
            margin-top: 2rem;
            padding: 2rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fdfdfd;
        }
        .form-container h3 {
            margin-top: 0;
            color: var(--primary-color);
            border-bottom: 1px solid #eee;
            padding-bottom: 0.8rem;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Important */
        }
        .form-actions {
            margin-top: 1.5rem;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .form-actions button {
            padding: 0.6rem 1.2rem;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Admin Dashboard</h1>
            <a href="index.html" class="home-link">Back to Main Site</a>
        </div>

        <section id="feedback-management">
            <h2>Feedback Management</h2>
            <div id="feedback-table-container">
                <p>Loading feedback...</p>
            </div>
        </section>

        <section id="user-management" style="margin-top: 3rem;">
            <h2>User Management</h2>
            <div id="users-table-container">
                <p>Loading users...</p>
            </div>
        </section>

        <section id="content-management" style="margin-top: 3rem;">
            <h2>Content Management</h2>
            <div class="content-buttons">
                <button onclick="showAddForm('attraction')">Add Attraction</button>
                <button onclick="showAddForm('dining')">Add Place to Dine</button>
                <button onclick="showAddForm('stay')">Add Place to Stay</button>
            </div>

            <!-- Form for Adding a Dining Place (hidden by default) -->
            <div id="add-dining-form-container" class="form-container" style="display: none;">
                <h3>Add New Place to Dine</h3>
                <form id="add-dining-form">
                    <div class="form-group">
                        <label for="dining-name">Name</label>
                        <input type="text" id="dining-name" required>
                    </div>
                    <div class="form-group">
                        <label for="dining-description">Description</label>
                        <textarea id="dining-description" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="dining-image-url">Image URL</label>
                        <input type="text" id="dining-image-url" required>
                    </div>
                    <div class="form-group">
                        <label for="dining-location">Location / Address</label>
                        <input type="text" id="dining-location" required>
                    </div>
                    <h4>Details</h4>
                    <div class="form-group">
                        <label for="dining-cuisine">Cuisine Type</label>
                        <input type="text" id="dining-cuisine">
                    </div>
                    <div class="form-group">
                        <label for="dining-hours">Operating Hours (e.g., 9:00 AM â€“ 10:00 PM)</label>
                        <input type="text" id="dining-hours">
                    </div>
                    <div class="form-group">
                        <label for="dining-best-seller">Best Sellers</label>
                        <input type="text" id="dining-best-seller">
                    </div>
                    <div class="form-group">
                        <label for="dining-phone">Phone Number</label>
                        <input type="text" id="dining-phone">
                    </div>
                    <div class="form-group">
                        <label for="dining-facebook">Facebook URL</label>
                        <input type="url" id="dining-facebook">
                    </div>
                    <div class="form-group">
                        <label for="dining-messenger">Messenger URL</label>
                        <input type="url" id="dining-messenger">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-approve">Save Place</button>
                        <button type="button" onclick="hideAddForm('dining')" class="btn-reject">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Form for Adding an Attraction (hidden by default) -->
            <div id="add-attraction-form-container" class="form-container" style="display: none;">
                <h3>Add New Attraction</h3>
                <form id="add-attraction-form">
                    <div class="form-group">
                        <label for="attraction-name">Name</label>
                        <input type="text" id="attraction-name" required>
                    </div>
                    <div class="form-group">
                        <label for="attraction-description">Description</label>
                        <textarea id="attraction-description" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="attraction-image-url">Image URL</label>
                        <input type="text" id="attraction-image-url" required>
                    </div>
                    <div class="form-group">
                        <label for="attraction-location">Location / Address</label>
                        <input type="text" id="attraction-location" required>
                    </div>
                    <h4>Details</h4>
                    <div class="form-group">
                        <label for="attraction-hours">Operating Hours</label>
                        <input type="text" id="attraction-hours">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-approve">Save Attraction</button>
                        <button type="button" onclick="hideAddForm('attraction')" class="btn-reject">Cancel</button>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
