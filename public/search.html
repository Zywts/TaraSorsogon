<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Tara! Sorsogon</title>
    <link rel="icon" href="images/head-logo.png" type="image/png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Google Translate Element -->
    <div id="google_translate_element" style="position: fixed; top: 15px; right: 15px; z-index: 1001;"></div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html">
                <img src="images/logo.png" alt="Tara! Sorsogon Logo" class="logo">
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="attractions.html">Attractions</a></li>
            <li><a href="index.html#events">Events</a></li>
            <li><a href="dining.html">Dining</a></li>
            <li><a href="accommodations.html">Accommodation</a></li>
            <li><a href="index.html#emergency">Emergency</a></li>
            <li><a href="#" id="login-btn">Login</a></li>
            <li><a href="#" id="signup-btn">Sign Up</a></li>
        </ul>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <!-- Search Results Section -->
    <main class="section">
        <div class="search-results-container">
            <h1 id="search-results-header">Search Results</h1>
            <div id="search-results-grid" class="cards-container">
                <!-- Search results will be dynamically inserted here -->
                <p>Loading results...</p>
            </div>
        </div>
    </main>

    <!-- Login & Signup Modals -->
    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-login-modal">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="form-message" id="login-message"></p>
                <p class="terms-message">By proceeding, you agree to our <a href="/terms.html">Terms of Use</a> and <a href="/privacy.html">Privacy Policy</a>.</p>
            </form>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-signup-modal">&times;</span>
            <h2>Sign Up</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-username">Username:</label>
                    <input type="text" id="signup-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password:</label>
                    <input type="password" id="signup-confirm-password" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p class="form-message" id="signup-message"></p>
                <p class="terms-message">By proceeding, you agree to our <a href="/terms.html">Terms of Use</a> and <a href="/privacy.html">Privacy Policy</a>.</p>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/search.js"></script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
<style>
    .search-results-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem;
    }
    #search-results-header {
        font-size: 2.5rem;
        color: var(--primary-color);
        margin-bottom: 2rem;
        text-align: center;
    }
    /* Ensure cards container works well on this page */
    #search-results-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 2rem;
        padding: 0;
    }
</style>
